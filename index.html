<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Materialize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A=="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Message</title>
  </head>
  <body>
    <div class="row">
      <div class="col s8 offset-s2">
        <!-- Panel - Message  -->
        <div id="message-show" class="card-panel hide">
          <h1></h1>
          <div>
            <a href="./index.html">Create your own secret message</a>
          </div>
        </div>

        <!-- Panel 1 -->
        <div id="message-form" class="card-panel">
          <form id="myform">
            <div class="input-field">
              <input id="message-input" type="text" class="validate" />
              <label class="active" for="message-input"
                >Enter a Secret Message</label
              >
            </div>
            <button class="btn waves-effect waves-light">Create</button>
          </form>
        </div>

        <!-- Panel 2 -->
        <div id="link-form" class="card-panel hide">
          <div class="input-field">
            <label class="active" for="link-input"
              >Share this link with a friend</label
            >
            <input type="text" id="link-input" />
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
